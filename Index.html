    <script>
        function checkAmount() {
            const amountInput = document.getElementById('amountInput').value;
            const allButtonsAndLinks = document.querySelectorAll('button, a');

            if (amountInput !== '' && Number(amountInput) < 100) {
                allButtonsAndLinks.forEach(element => {
                    element.disabled = true;
                });
            } else {
                allButtonsAndLinks.forEach(element => {
                    element.disabled = false;
                });
            }
        }
    </script>

    <script>
        function checkAmount() {
            const input = document.getElementById('amountInput');
            const allButtonsAndLinks = document.querySelectorAll('button, a');


            input.value = input.value.replace(/[^0-9]/g, '');


            if (input.value.length > 6) {
                input.value = input.value.slice(0, 6);
            }

            const amountValue = input.value;
            const amount = Number(amountValue);


            // const textLength = amountValue.length;
            // var newWidth;
            // if(textLength>2){
            //     newWidth = 23 + textLength + 6;
            // }else if(textLength===4||textLength===3){
            //      newWidth = 23 + textLength + 8;
            // }else if(textLength===6||textLength===5){
            //      newWidth = 23 + textLength + 10;
            // }   else{
            //     newWidth = 23;
            // }
            // input.style.width = newWidth + "%";


            if (amountValue.length >= 3 && amount >= 100 && amount <= 999999) {

                allButtonsAndLinks.forEach(element => {
                    element.disabled = false;
                });
            } else {

                allButtonsAndLinks.forEach(element => {
                    element.disabled = true;
                });
            }
        }


        document.getElementById('amountInput').addEventListener('keypress', function (e) {
            if (e.key < '0' || e.key > '9') {
                e.preventDefault();
            }
        });
        
        const input = document.getElementById('amountInput');

input.addEventListener('input', function() {
  const length = input.value.length;

  var newWidth;
  if(length<=3){
    newWidth = Math.max(55, length * 35); // Base width 150px, increase by 10px per character

  }else{
  newWidth = Math.max(55, length * 24); // Base width 150px, increase by 10px per character
  }
  input.style.width = newWidth + 'px';
});
    </script>

<script>
 
    function showSpinner(button) {
        button.disabled = true;

       
        button.innerHTML = '';

        const spinner = document.createElement('div');
        spinner.classList.add('spinner-border', 'spinner-border-sm', 'text-white');
        spinner.setAttribute('role', 'status');
        spinner.innerHTML = '<span class="sr-only">Loading...</span>';

        button.appendChild(spinner);
    }

  
    document.getElementById('paymentintent').addEventListener('hidden.bs.offcanvas', function () {
        const button = document.querySelector('.procced');
        button.disabled = false; 
        button.innerHTML = '<i class="fa-solid fa-circle-check me-2"></i>Proceed Securely'; 
    });

  
</script>

<script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: "en,fr,ar,es", layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');

    <script>
        

  $(document).ready(function(){
    
    $('#google_translate_element').bind('DOMNodeInserted', function(event) {
      $('.goog-te-menu-frame.skiptranslate').load(function(){
        setTimeout(function(){
          $('.goog-te-menu-frame.skiptranslate').contents().find('.goog-te-menu2-item-selected .text').html('LANGUAGE');    
        }, 100);
      });

   <script>
    window.onload = function() {
    
      function changeLanguageText() {
        var interval = setInterval(function() {
          var spanElement = document.querySelector('.VIpgJd-ZVi9od-xl07Ob-lTBxed span');
          if (spanElement) {
            spanElement.innerHTML = "LNG";
            clearInterval(interval); 
          }
        }, 400); 
      }
  
    
      var targetNode = document.getElementById('google_translate_element');
      
      if (targetNode) {
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            changeLanguageText(); 
          });
        });
  
      
        var config = { childList: true, subtree: true };
        
  
        observer.observe(targetNode, config);
      }
  
      
      changeLanguageText();
    };
  </script>
