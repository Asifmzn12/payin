<body>
    <section id="payment" class="overflow-hidden">
        <div class="container">

                    <div class="payinHome">

                            <form action="#" class="form">

                                </div>

                                            </div>

                                            <div class="accordion-item d-none">

                                                    <button class="accordion-button collapsed" type="button"

                                                                <li><a href="#" disabled><img src="paytm.svg"
                                                                            class="img-fluid"></a></li>
                                                                <li><a href="#" disabled><img src="phonepay.svg"
                                                                            class="img-fluid"></a></li>
                                                                <li><a href="#" disabled><img src="amazon.svg"
                                                                            class="img-fluid"></a></li>
                                                                <li><a href="#" disabled><img src="Bhim.svg"

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="line">
                                        <span class="text-muted fw-semibold">OR</span>
                                    </div>

                                    <div class="mt-2 mb-4">
                                        <div class="row align-items-center">
                                            <div class="col-9 pe-0">
                                                <div class="form_div">
                                                    <input type="text" class="form_input mb-0 pe-0" placeholder=" ">

                                                    <span class="erorInfo d-none"></span>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <button class="btn btn-primary w-100 verBtn" disabled>Verify</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>



                    </div>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('.payBtn').addEventListener('click', function () {
            document.querySelector('.qrImage').classList.add('active');
            this.classList.add('hidden');
        });

    </script>
    <script>
        function checkAmount() {
            const amountInput = document.getElementById('amountInput').value;
            const allButtonsAndLinks = document.querySelectorAll('button, a');

            if (amountInput !== '' && Number(amountInput) < 100) {
                allButtonsAndLinks.forEach(element => {
                    element.disabled = true;
                });
            } else {
                allButtonsAndLinks.forEach(element => {
                    element.disabled = false;
                });
            }
        }
    </script>

    <script>
        function checkAmount() {
            const input = document.getElementById('amountInput');
            const allButtonsAndLinks = document.querySelectorAll('button, a');


            input.value = input.value.replace(/[^0-9]/g, '');


            if (input.value.length > 6) {
                input.value = input.value.slice(0, 6);
            }

            const amountValue = input.value;
            const amount = Number(amountValue);


            // const textLength = amountValue.length;
            // var newWidth;
            // if(textLength>2){
            //     newWidth = 23 + textLength + 6;
            // }else if(textLength===4||textLength===3){
            //      newWidth = 23 + textLength + 8;
            // }else if(textLength===6||textLength===5){
            //      newWidth = 23 + textLength + 10;
            // }   else{
            //     newWidth = 23;
            // }
            // input.style.width = newWidth + "%";


            if (amountValue.length >= 3 && amount >= 100 && amount <= 999999) {

                allButtonsAndLinks.forEach(element => {
                    element.disabled = false;
                });
            } else {

                allButtonsAndLinks.forEach(element => {
                    element.disabled = true;
                });
            }
        }


        document.getElementById('amountInput').addEventListener('keypress', function (e) {
            if (e.key < '0' || e.key > '9') {
                e.preventDefault();
            }
        });
        
        const input = document.getElementById('amountInput');

input.addEventListener('input', function() {
  const length = input.value.length;

  var newWidth;
  if(length<=3){
    newWidth = Math.max(55, length * 35); // Base width 150px, increase by 10px per character

  }else{
  newWidth = Math.max(55, length * 24); // Base width 150px, increase by 10px per character
  }
  input.style.width = newWidth + 'px';
});
    </script>

<script>

    
    function showSpinner(button) {
       
        button.disabled = true;

       
        const icon = button.querySelector('.procced');
        button.innerHTML = '';

      
        const spinner = document.createElement('div');
        spinner.classList.add('spinner-border', 'spinner-border-sm', 'text-white');
        spinner.setAttribute('role', 'status');
        spinner.innerHTML = '<span class="sr-only">Loading...</span>';

        button.appendChild(spinner);
    }
</script>
</body>

</html>
